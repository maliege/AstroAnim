<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√ºne≈ü Sistemi Animasyonu</title>
    <style>
        body { background: #111; color: #fff; margin: 0; }
        #main-wrapper {
            display: flex;
            flex-direction: row;
            width: 100vw;
            min-height: 100vh;
        }
        #left-panel {
            flex: 1 1 0;
            min-width: 820px;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        #right-panel {
            flex: 0 0 400px;
            background: #181818;
            padding: 32px 24px;
            box-sizing: border-box;
            border-left: 2px solid #222;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #container {
            position: relative;
            width: 800px;
            height: 800px;
            margin: 0 auto;
        }
        canvas {
            position: absolute;
            left: 0; top: 0;
            display: block;
        }
        #planetSelect {
            display: block;
            margin: 20px auto 30px auto;
            font-size: 18px;
            padding: 8px 16px;
            border-radius: 6px;
            border: 1px solid #444;
            background: #222;
            color: #fff;
        }
        .astro-info-title {
            font-size: 1.7em;
            margin-bottom: 18px;
            color: #ffd700;
            letter-spacing: 1px;
            text-align: center;
        }
        .astro-info-card {
            background: #23232b;
            border-radius: 18px;
            box-shadow: 0 2px 16px #0006;
            padding: 28px 24px 18px 24px;
            min-width: 280px;
            max-width: 340px;
            margin: 0 auto;
            color: #fff;
            font-size: 1.08em;
            transition: box-shadow 0.2s;
        }
        .astro-info-card b {
            font-size: 1.25em;
            color: #ffd700;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 18px;
        }
        .astro-info-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            gap: 10px;
        }
        .astro-info-label {
            min-width: 120px;
            color: #ffd700;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .astro-info-value {
            color: #fff;
            font-weight: 400;
        }
        .astro-info-loading {
            color: #888;
            font-style: italic;
            text-align: center;
            display: block;
            margin: 30px 0;
        }
        .astro-info-icon {
            width: 18px;
            height: 18px;
            display: inline-block;
            vertical-align: middle;
            opacity: 0.8;
        }
    </style>
</head>
<body>
<div id="main-wrapper">
    <div id="left-panel">
        <label for="planetSelect" class="planet-label">Gezegen Se√ßiniz:</label>
        <select id="planetSelect"></select>
        <div id="container">
            <canvas id="linesCanvas" width="800" height="800"></canvas>
            <canvas id="planetsCanvas" width="800" height="800"></canvas>
        </div>
    </div>
    <div id="right-panel">
        <div class="astro-info-title" id="astroInfoTitle">Astronomik Bilgiler</div>
        <div class="astro-info-content">
            <div class="astro-info-card" id="astroInfoContent">
                L√ºtfen bir gezegen se√ßiniz.
            </div>
        </div>
    </div>
</div>

<script>
const linesCanvas = document.getElementById('linesCanvas');
const linesCtx = linesCanvas.getContext('2d');
const planetsCanvas = document.getElementById('planetsCanvas');
const ctx = planetsCanvas.getContext('2d');
const cx = planetsCanvas.width / 2;
const cy = planetsCanvas.height / 2;

const planets = {
    mercury: { name: "Merk√ºr", color: "#b5b5b5", radius: 60, period: 87.97, size: 6, nasaId: "mercure" },
    venus:   { name: "Ven√ºs",  color: "#e1c699", radius: 90, period: 224.7, size: 9, nasaId: "venus" },
    earth:   { name: "D√ºnya",  color: "deepskyblue", radius: 120, period: 365.25, size: 10, nasaId: "terre" },
    mars:    { name: "Mars",   color: "#c1440e", radius: 160, period: 687, size: 8, nasaId: "mars" },
    jupiter: { name: "J√ºpiter",color: "orange", radius: 220, period: 4332.59, size: 14, nasaId: "jupiter" },
    saturn:  { name: "Sat√ºrn", color: "#e5c97b", radius: 280, period: 10759, size: 12, nasaId: "saturne" },
    uranus:  { name: "Uran√ºs", color: "#7fffd4", radius: 340, period: 30687, size: 11, nasaId: "uranus" },
    neptune: { name: "Nept√ºn", color: "#4166f5", radius: 400, period: 60190, size: 11, nasaId: "neptune" }
};

// Combobox'u dinamik doldur
const planetSelect = document.getElementById('planetSelect');
planetSelect.innerHTML = '';
for (const key in planets) {
    if (key !== 'earth') {
        const option = document.createElement('option');
        option.value = key;
        option.textContent = planets[key].name;
        planetSelect.appendChild(option);
    }
}

let selectedPlanet = planetSelect.value || "venus";
planetSelect.value = selectedPlanet;

planetSelect.addEventListener('change', function() {
    selectedPlanet = this.value;
    linesCtx.clearRect(0, 0, linesCanvas.width, linesCanvas.height);
    lines = [];
    day = 0;
    fetchPlanetInfo(selectedPlanet);
});

const step = 7;
let day = 0;
let lines = [];

function drawLines(earthX, earthY, planetX, planetY) {
    lines.push([earthX, earthY, planetX, planetY]);
    linesCtx.strokeStyle = 'rgba(220,220,220,0.4)';
    linesCtx.lineWidth = 2;
    linesCtx.beginPath();
    linesCtx.moveTo(earthX, earthY);
    linesCtx.lineTo(planetX, planetY);
    linesCtx.stroke();
}

function drawPlanets(earthX, earthY, planetX, planetY, earth, planet) {
    ctx.clearRect(0, 0, planetsCanvas.width, planetsCanvas.height);

    // G√ºne≈ü
    ctx.beginPath();
    ctx.arc(cx, cy, 20, 0, 2 * Math.PI);
    ctx.fillStyle = 'yellow';
    ctx.fill();

    // Y√∂r√ºngeler
    for (const key in planets) {
        ctx.beginPath();
        ctx.arc(cx, cy, planets[key].radius, 0, 2 * Math.PI);
        ctx.strokeStyle = '#aaa';
        ctx.stroke();
    }

    // D√ºnya
    ctx.beginPath();
    ctx.arc(earthX, earthY, earth.size, 0, 2 * Math.PI);
    ctx.fillStyle = earth.color;
    ctx.fill();

    // Se√ßili gezegen
    ctx.beginPath();
    ctx.arc(planetX, planetY, planet.size, 0, 2 * Math.PI);
    ctx.fillStyle = planet.color;
    ctx.fill();
}

function animate() {
    const earth = planets.earth;
    const planet = planets[selectedPlanet];

    const angleEarth = 2 * Math.PI * (day % earth.period) / earth.period;
    const earthX = cx + earth.radius * Math.cos(angleEarth);
    const earthY = cy + earth.radius * Math.sin(angleEarth);

    const anglePlanet = 2 * Math.PI * (day % planet.period) / planet.period;
    const planetX = cx + planet.radius * Math.cos(anglePlanet);
    const planetY = cy + planet.radius * Math.sin(anglePlanet);

    drawPlanets(earthX, earthY, planetX, planetY, earth, planet);
    drawLines(earthX, earthY, planetX, planetY);

    day += step;
    requestAnimationFrame(animate);
}

// NASA API'den gezegen bilgisi √ßekme (√∂rnek: https://api.le-systeme-solaire.net/rest/bodies/venus)
async function fetchPlanetInfo(key) {
    const planet = planets[key];
    const infoDiv = document.getElementById('astroInfoContent');
    infoDiv.innerHTML = `<span class="astro-info-loading">Y√ºkleniyor...</span>`;
    try {
        const response = await fetch(`https://api.le-systeme-solaire.net/rest/bodies/${planet.nasaId}`);
        if (!response.ok) throw new Error("API hatasƒ±");
        const data = await response.json();
        infoDiv.innerHTML = `
            <b>
                <span class="astro-info-icon">ü™ê</span>
                ${planet.name}
            </b>
            <div class="astro-info-row">
                <span class="astro-info-label"><span class="astro-info-icon">üåç</span> ƒ∞ngilizce Adƒ±:</span>
                <span class="astro-info-value">${data.englishName || "-"}</span>
            </div>
            <div class="astro-info-row">
                <span class="astro-info-label"><span class="astro-info-icon">üìè</span> √áap:</span>
                <span class="astro-info-value">${data.meanRadius ? (data.meanRadius * 2).toLocaleString() + " km" : "-"}</span>
            </div>
            <div class="astro-info-row">
                <span class="astro-info-label"><span class="astro-info-icon">‚öñÔ∏è</span> K√ºtle:</span>
                <span class="astro-info-value">${data.mass?.massValue ? data.mass.massValue + " x10^" + data.mass.massExponent + " kg" : "-"}</span>
            </div>
            <div class="astro-info-row">
                <span class="astro-info-label"><span class="astro-info-icon">üîÑ</span> Y√∂r√ºnge D√∂nemi:</span>
                <span class="astro-info-value">${data.sideralOrbit ? data.sideralOrbit + " g√ºn" : "-"}</span>
            </div>
            <div class="astro-info-row">
                <span class="astro-info-label"><span class="astro-info-icon">‚è≥</span> G√ºn Uzunluƒüu:</span>
                <span class="astro-info-value">${data.sideralRotation ? data.sideralRotation + " saat" : "-"}</span>
            </div>
            <div class="astro-info-row">
                <span class="astro-info-label"><span class="astro-info-icon">üß™</span> Yoƒüunluk:</span>
                <span class="astro-info-value">${data.density ? data.density + " g/cm¬≥" : "-"}</span>
            </div>
            <div class="astro-info-row">
                <span class="astro-info-label"><span class="astro-info-icon">ü™Ç</span> Yer√ßekimi:</span>
                <span class="astro-info-value">${data.gravity ? data.gravity + " m/s¬≤" : "-"}</span>
            </div>
            <div class="astro-info-row">
                <span class="astro-info-label"><span class="astro-info-icon">üî≠</span> Ke≈üif:</span>
                <span class="astro-info-value">${data.discoveryDate || "-"}</span>
            </div>
        `;
    } catch (e) {
        infoDiv.innerHTML = `<span style="color:#f66">Bilgi alƒ±namadƒ±.</span>`;
    }
}

// Sayfa ilk a√ßƒ±ldƒ±ƒüƒ±nda bilgi getir
fetchPlanetInfo(selectedPlanet);
animate();
</script>
</body>
</html>
